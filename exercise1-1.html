<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="survey-header">
        <h2>KWEB Survey Page</h2>
        <div>
            <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="250px">
        </div>
        <a href="https://kwebofficial.com/">KWEB Homepage</a>
    </div>
    <div id="survey-body">
        <div class="survey-question">
            <h3>1. Write your name.</h3>
            <input type="text" name="name">
        </div>
        <div class="survey-question">
            <h3>2. Write your student number.</h3>
            <input type="text" name="student-number">
        </div>
        <div class="survey-question">
            <h3>3. Select your member level.</h3>
            <label><input type="radio" name="member-level" value="admin">Admin</label>
            <label><input type="radio" name="member-level" value="intern">Intern</label>
            <label><input type="radio" name="member-level" value="qualified">Qualified</label>
        </div>
        <div class="survey-question">
            <h3>4. Select all fields you are interested in.</h3>
            <label><input type="checkbox" name="field" value="front-end">Front-end</label>
            <label><input type="checkbox" name="field" value="back-end">Back-end</label>
            <label><input type="checkbox" name="field" value="web-crawling">Web crawling</label>

            <label><input type="checkbox" name="field" value="Web-security">Web security</label>
            <label><input type="checkbox" name="field" value="etc">Etcetera</label>
            <input type="text" name="fieldEtc">
        </div>
        <div class="survey-question">
            <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
            <textarea cols="100" rows="20" name="feedback"></textarea>
        </div>
    </div>
    <div id="survey-footer">
        <button type="submit">Submit your answers</button>
    </div>
</body>

</html>
